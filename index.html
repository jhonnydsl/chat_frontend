<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat online</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input class="login__input" type="text" placeholder="Seu nome" required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat__messages">
                <!--<div class="message__self">hello word</div>
                <div class="message__other">
                    <span class="message__sender">manual</span>
                    Ola mundo
                </div> -->
            </section>
            <form class="chat__form">
                <input class="chat__input" type="text" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>

        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
